{% extends "base.html" %}

{% block content %}
    {% include "header.html" %}
    <div class="container-fluid"> 
        <h2>Series</h2>
        <div class="row">
            <div class="col-md-4">
                <ul class="list-group">
                {% for s in series %}
                    <li class="list-group-item">
                        <span class="badge">{{ s.total }} items described</span>
                        <span class="badge">{{ s.digitised }} items digitised</span>
                    <a href="/series/{{ s.series|replace('/', '-')}}/">{{s.series}}</a>
                </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
{% endblock %}
